<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Playstation</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
        <!-- Top Header -->
        <div class="top_header">
            <div class="header_container">
                <img src="img/sony_logo.svg" alt="Logo Sony" />
            </div>
        </div>
        <!-- Bot Header -->
        <div class="bot_header">
            <div class="header_container">
                <div class="columns d-flex justify-content-between align-items-center h-100">
                    <!-- Colonna sinistra -->
                    <div class="col-6 d-flex align-items-center h-100">
                        <img src="img/play_logo.svg" alt="Logo Playstation" class="header_play_logo">
                    </div>
                    <!-- Colonna destra -->
                    <div class="col-6 text-end d-flex align-items-center justify-content-end h-100">
                        <div><i class="fa fa-bars" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </header>
    <main>
        <!-- JUMBOTRON -->
        <section class="ms_jumbotron">
            <div class="container h-100">
                <div class="col h-100 d-flex align-items-end">
                    <div class="card bg-transparent" style="width: 18rem;">
                        <div class="card-body">
                          <h2 class="card-title">Rompi il cerchio</h2>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="card-link">Acquista ora</a>
                        </div>
                      </div>
                </div>

            </div>
        </section>
       
    </main>
  </body>
</html>
